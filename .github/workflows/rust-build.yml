name: Build Rust Release

on:
  pull_request:
    paths:
      - '**/*.rs'  # Trigger only on changes to Rust files
  push:
    branches:
      - main  # Optional: Trigger on push to main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Rust
        uses: actions/setup-rust@v1
        with:
          toolchain: stable

      - name: Build release binary
        run: |
          cargo build --release
          mv target/release/carch ./build/carch  # Ensure "carch" is your binary name
          rm -rf target/release  # Clean up the target/release directory

      - name: List build artifacts
        run: ls ./build 
        
      - name: Upload Release Binary
        uses: actions/upload-artifact@v3 
        with:
          name: rust-release-binary
          path: ./build/carch
