name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
    paths:
      - 'docs/**'  # Watch the entire docs directory for changes
      
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true  # Cancel any in-progress jobs if a new one starts

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'  # Specify Ruby version suitable for Jekyll
          
      - name: Install Jekyll
        run: gem install jekyll

      - name: Build with Jekyll
        run: jekyll build -s docs -d _site  # Source as 'docs' and output to '_site'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'  # Upload the built site from '_site'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Show deployment URL
        run: echo "Deployment successful! Visit your site at ${{ steps.deployment.outputs.page_url }}"
